<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filterable responsive lightbox gallery tutorial</title>

    <!-- magnific-popup css cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/magnific-popup.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="gallery">
<h2>Filterable gallery</h2>
        <ul class="controls">
            <li class="buttons active" data-filter="all">all</li>
            <li class="buttons" data-filter="camera">camera</li>
            <li class="buttons" data-filter="headphone">headphone</li>
            <li class="buttons" data-filter="mobile">mobile</li>
            <li class="buttons" data-filter="shoe">shoe</li>
            <li class="buttons" data-filter="watch">watch</li>
        </ul>

        <div class="image-container">

            <a href="images\camera1.jpg" class="image camera">
                <img src="images\camera1.jpg" alt="">
            </a>
            
            <a href="images/camera2.jpg" class="image camera">
                <img src="images/camera2.jpg" alt="">
            </a>
            <a href="images/camera3.jpg" class="image camera">
                <img src="images/camera3.jpg" alt="">
            </a>

            <a href="images/headphone1.jpg" class="image headphone">
                <img src="images/headphone1.jpg" alt="">
            </a>
            <a href="images/headphone2.jpg" class="image headphone">
                <img src="images/headphone2.jpg" alt="">
            </a>

            <a href="images/mobile1.jpg" class="image mobile">
                <img src="images/mobile1.jpg" alt="">
            </a>
            <a href="images/mobile2.jpg" class="image mobile">
                <img src="images/mobile2.jpg" alt="">
            </a>
            <a href="images/mobile3.jpg" class="image mobile">
                <img src="images/mobile3.jpg" alt="">
            </a>
            <a href="images/mobile4.jpg" class="image mobile">
                <img src="images/mobile4.jpg" alt="">
            </a>
            <a href="images/mobile5.jpg" class="image mobile">
                <img src="images/mobile5.jpg" alt="">
            </a>

            <a href="images/shoe1.jpg" class="image shoe">
                <img src="images/shoe1.jpg" alt="">
            </a>
            <a href="images/shoe2.jpg" class="image shoe">
                <img src="images/shoe2.jpg" alt="">
            </a>
            <a href="images/shoe3.jpg" class="image shoe">
                <img src="images/shoe3.jpg" alt="">
            </a>

            <a href="images/watch1.jpg" class="image watch">
                <img src="images/watch1.jpg" alt="">
            </a>
            <a href="images/watch2.jpg" class="image watch">
                <img src="images/watch2.jpg" alt="">
            </a>
            <a href="images/watch3.jpg" class="image watch">
                <img src="images/watch3.jpg" alt="">
            </a>
            <a href="images/watch4.jpg" class="image watch">
                <img src="images/watch4.jpg" alt="">
            </a>

        </div>

    </div>


    <!-- jquery cdn link  -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>

    <!-- magnific popup js cdn link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.0.0/jquery.magnific-popup.min.js"></script>

    <script src="index.js"></script>

</body>

</html>
