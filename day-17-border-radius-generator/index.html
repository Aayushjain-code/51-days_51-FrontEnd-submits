<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border radius genrator</title>
    <!-- styling css link -->
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <div class="main">
        Output: <div id="output"></div>
        Result: <input type="text" id="box" value="border-radius: 0% 0% 0% 0%;">


        <div class="copy-system">
            <a class="tooltips">
                <img src="copy.png" class="copy" onclick="copyPassword();">
                <span>Copy to clipboard</span>
            </a>
        </div>




        <input type="range" min="0" max="100" value="0" id="slider1">
        <input type="range" min="0" max="100" value="0" id="slider2">
        <input type="range" min="0" max="100" value="0" id="slider3">
        <input type="range" min="0" max="100" value="0" id="slider4">
    </div>

    <!-- jquery cdn -->
    <script src="jquery.min.js"></script>

    <!-- javascript -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
